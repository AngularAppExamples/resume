<h1>{{ vm.message }}</h1>

<ul ng-show="vm.notes.length">
  <li ng-repeat="note in vm.notes">{{ note.doc.title }} {{ note.title }}</li>
</ul>
<div ng-hide="vm.notes.length">
  No notes yet :(
</div>

<form
  novalidate
  name="noteFrm">
<input type="text" ng-model="vm.note.title" />
<button ng-click="vm.createNote(vm.note)">Create Note</button>
</form>
